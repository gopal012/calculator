<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="(min-width:200px) and (max-width:500px)" href="style1.css" >
    <link rel="stylesheet" media="(min-width:500px) and (max-width:1000px)" href="style2.css" >
    <title>Calculator</title>
</head>
<body>
    <h1 class="text-center">Welcome to Calculate Me</h1>
    <div class="container">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="button">C</button>
            <button class="button">+/-</button>
            <button class="button">.</button>
            <button class="button calc">/</button>
        </div>
        <div class="row">
            <button class="button num">9</button>
            <button class="button num">8</button>
            <button class="button num">7</button>
            <button class="button calc">*</button>
        </div>
        <div class="row">
            <button class="button num">6</button>
            <button class="button num">5</button>
            <button class="button num">4</button>
            <button class="button calc">-</button>
        </div>
        <div class="row">
            <button class="button num">3</button>
            <button class="button num">2</button>
            <button class="button num">1</button>
            <button class="button calc">+</button>
        </div>
        <div class="row">
            <button id = "but0" class="button num">0</button>
            <button class="button calc">%</button>
            <button class="button calc">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
